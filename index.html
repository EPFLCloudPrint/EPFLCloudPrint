<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>EPFLCloudPrint</title>
</head>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<link href="semantic/css/semantic.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
<script src="semantic/javascript/semantic.js" type="text/javascript"></script>
<script src="js/script.js"></script>

<body>

  <div id="bigcontainer">
    <div id="logo"><font color=#D65A5A>EPFL</font>CloudPrint
    </div>
    <div id="cloud">
      <div id="cloud-background"><!--<p id="cloud-text"> Upload your file here</p>-->
      </div>
      <div id="cloud-bar">
      </div>
      <div id="cloud-text-container"><p id="cloud-text"> Upload your file here</p>
      </div>
      <div id="cloud-foreground">
        <form id="formUpload" action="upload_file.php" method="post" enctype="multipart/form-data" >
          <input  type="file" name="file" id="fileElem" accept="application/pdf">
          <div id="fileSelect"></div>
        </form>
      </div>
    </div>
    <div id="container">
      <form class="ui form segment" method="POST" action="print.php">

        <h3 class="ui header">Credentials</h3>
        <div class="field">
          <div class="ui left labeled icon input ">
            <input type="text" placeholder="Username" name="user"></input>
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <div class="ui left labeled icon input">
            <input type="password" placeholder="Password" name="password"></input>
            <i class="lock icon"></i>
          </div>
        </div>


        <h3 class="ui header">Print options</h3>

        <div class="grouped inline fields">
          <div class="field">
            <div class="ui radio checkbox selection_all">
              <input name="selection_all" checked="checked" type="radio">
              <label>All the pages</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox selection_selected">
              <input name="selection_selected" type="radio">
              <label>Selected</label>
            </div>
          </div>
        </div>

        <div class="two fields from_to" style="display:none">
          <div class="field from">
            <input type="number" min=1 placeholder="From" name="from">
          </div>
          <div class="field to">
            <input type="number" min=1 placeholder="To" name="to" >
          </div>
        </div>


        <div class="ui inline field copies">
          <label>Number of copies</label>
          <input type="number" min=1 value='1' style="width:5em" name="copies" >
        </div>

        <input type="text" style="display: none" name="file_name" id="hiden_field_file">

        <div class="ui checkbox double_sided">
          <input type="checkbox" name="double_sided">
          <label>Double sided</label>
        </div><br><br>
        <div class="ui red submit button" style="float: right  ">
          Print
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
